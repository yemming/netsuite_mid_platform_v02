<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色圓角方形背景 -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="white"/>
  
  <!-- NetSuite 藍色 N 字母 -->
  <path
    d="M 50 45 L 50 135 L 70 135 L 70 95 L 90 135 L 110 135 L 110 45 L 90 45 L 90 85 L 70 45 Z"
    fill="#0073C5"
  />
  
  <!-- 垂直圖表元素 - 條狀圖，代表數據分析 -->
  <g transform="translate(125, 55)">
    <!-- 第一個條 - 較短 -->
    <rect x="0" y="25" width="14" height="45" rx="3" fill="#0073C5" opacity="0.9"/>
    <!-- 第二個條 - 最高 -->
    <rect x="20" y="10" width="14" height="60" rx="3" fill="#0073C5" opacity="0.9"/>
    <!-- 第三個條 - 中等 -->
    <rect x="40" y="35" width="14" height="35" rx="3" fill="#0073C5" opacity="0.9"/>
  </g>
</svg>
